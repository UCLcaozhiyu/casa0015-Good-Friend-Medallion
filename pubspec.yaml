name: medallion_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # 蓝牙相关
  flutter_blue_plus: ^1.31.13
  # 位置服务
  geolocator: ^10.1.0
  # UI组件
  flutter_spinkit: ^5.2.0
  # 状态管理
  provider: ^6.1.1
