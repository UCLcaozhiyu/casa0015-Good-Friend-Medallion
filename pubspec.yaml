name: good_friend_medallion
description: A Bluetooth & GPS based friend finder app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  geolocator: ^10.1.0
  flutter_compass: ^0.8.0
  flutter_blue_plus: ^1.30.3
  permission_handler: ^11.0.1
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.5
  uuid: ^4.2.2
  shared_preferences: ^2.2.2
  device_info_plus: ^9.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true 